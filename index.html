<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JHXLSX Export Library</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/xlsx.core.min.js"></script>
        <script src="js/FileSaver.js"></script>
        <script src="js/jhxlsx.js"></script>
    </head>
    <body>

        <div class="container bg-white">
            <h2 class="text-center mb-3 mt-2">Export xlsx jquery</h2>
            <button onclick="save()" class="btn btn-primary btn-block">Simple Export</button>
            <button type="button" class="btn btn-success btn-block">Success</button>
            <button type="button" class="btn btn-info btn-block">Info</button>
            <button type="button" class="btn btn-warning btn-block">Warning</button>
            <button type="button" class="btn btn-danger btn-block">Danger</button>
            <button type="button" class="btn btn-primary btn-block">Primary</button>

            <div class="text-center mt-3">
                <p>
                    <a href="https://www.youtube.com/channel/UC22awdP_T9YMQXwanStySow" class="text-warning" target="_blank" > <i class="fa fa-2x fa-youtube"></i></a>
                    <a href="mailto:skmaurya33@gmail.com" class="ml-3 text-warning" target="_blank" ><i class="fa fa-2x fa-send"></i></a>
                </p>
            </div>
        </div>

        <script>
            var tableData = [
                {
                    "sheetName": "Sheet1",
                    "data": [
                        [
                            {
                                "merge": "0-2",
                                "style": {
                                    "font": {
                                        "bold": true
                                    }
                                },
                                "text": "suraj"
                            }
                        ],
                        [
                            {"style": {fill: {fgColor: {rgb: "5084A5"}}},
                                "text": "text1"
                            }, {
                                "text": "text2"
                            }, {
                                "text": "suraj"
                            }]
                    ]
                },
                {
                    "sheetName": "Sheet2",
                    "data": [
                        [
                            {
                                "merge": "0-4",
                                "style": {
                                    "font": {
                                        "bold": true
                                    }
                                },
                                "text": "suraj"
                            }
                        ],
                        [
                            {
                                "text": "suraj"
                            }]
                    ]
                }
            ];
            function save() {
                var options = {
                    fileName: "report",
                    maxCellWidth: 20
                };
                Jhxlsx.export(tableData, options);
            }


        </script>

    </body>
</html>
